<form class="{{cssClass}}" autocomplete="off">
  <header class="items-header">
    <img class="item-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
    <div class="header-fields">
      <h1 class="item-name"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
      <div class="resources flexrow">
        <div class="resource">
            <label class="resource-label">{{localize 'ARCHETERICALITE.Rank'}}: </label>
            <input type="number" name="system.rank" value="{{system.rank}}" data-dtype="Number"/>
        </div>
        <div class="resource">
          <label class="resource-label">{{localize 'ARCHETERICALITE.Upheaval'}}: </label>
          <input type="checkbox" name="system.upheaval" value="{{system.upheaval}}" data-dtype="Boolean"/>
        </div>
      </div>
    </div>
  </header>

  {{!-- Sheet Tab Navigation --}}
  <nav class="sheet-tabs tabs" data-group="primary">
    <a class="item" data-tab="description">{{localize 'ARCHETERICALITE.NavDescription'}}</a>
  </nav>

  {{!-- Sheet Body --}}
  <section class="sheet-body">
    {{!-- Description Tab --}}
    <div  class="tab" data-group="primary" data-tab="description">
      {{editor system.description target="system.description" rollData=rollData button=true owner=owner editable=editable}}
    </div>
  </section>

</form>
