<form class="{{cssClass}}" autocomplete="off">
  <header class="items-header">
    <img class="item-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
    <div class="header-fields">
      <h1 class="item-name"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
      <div class="resource">
        <label class="resource-label">{{localize 'ARCHETERICALITE.MetamorphosisRank'}}</label>
        <input type="number" name="system.rank" value="{{system.rank}}" data-dtype="Number"/>
      </div>
    </div>
  </header>

  {{!-- Sheet Body --}}
  <section class="sheet-body">
    {{!-- Description Tab --}}
    <div class="tab">
      <hr>
      {{editor system.description target="system.description" button=true owner=owner editable=editable}}
    </div>
  </section>

</form>
