<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
    <div class="header-fields">
      <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
      <div class="grid grid-2col">
        <div class="resource">
            <label class="resource-label">{{localize 'ARCHETERICALITE.Rank'}}</label>
            <input type="text" name="system.rank" value="{{system.rank}}" data-dtype="Number"/>
        </div>
        <div class="resource">
            <label class="resource-label">{{localize 'ARCHETERICALITE.MinusPlural'}}</label>
            <input type="text" name="system.minus" value="{{system.minus}}" data-dtype="Number"/>
        </div>
      </div>
    </div>
  </header>

  {{!-- Sheet Body --}}
  <section class="sheet-body">
    {{!-- Description Tab --}}
    <div class="tab">
      <hr>
      {{editor system.description target="system.description" button=true owner=owner editable=editable}}
    </div>
  </section>

</form>
